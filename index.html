<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Guia Scanner</title>
  <link rel="shortcut icon" href="./images/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>

  <script src="./scripts/qr-code.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
  <div id="form" class="flex w-full h-screen justify-center">
    <form id="form" action="" class="flex flex-col h-full justify-center gap-4">
      <div id="reader" width="400px" class="rounded-lg"></div>


      <div class="form-control w-full max-w-xs">
        <label for="cpf">
          <span class="label-text text-white">
            Digite seu CPF
          </span>
        </label>
        <input id="cpf" type="tel" inputmode="numeric" placeholder=""
          class="input rounded-lg bg-transparent placeholder:text-white border-1 border-white text-white w-full max-w-xs" />
        <label for="cpf">
          <span class="label-text-alt text-white">
            Somente n√∫meros
          </span>
        </label>
      </div>

      <div class="flex flex-row mt-2 form-control w-full max-w-xs">
        <input id="qr_value" type="text" disabled placeholder="Escaneie para preencher"
          class="input rounded-lg disabled:bg-transparent disabled:placeholder:text-white disabled:text-white w-full max-w-xs border-r-0 rounded-r-none" />
        <button type="button" class="bg-[#6A992F] border border-l-0 rounded-r-lg px-4">
          <img class="p-2" src="./images/trash.svg" width="50px" alt="">
        </button>
      </div>



      <button type="submit" class="btn bg-[#6A992F] border-none gap-4 mt-12 text-white h-14">
        <img src="./images/verification.png" width="40px" alt="">
        Autenticar!
      </button>
    </form>
  </div>
  <script src="./scripts/scan_real_time.js"></script>
</body>

</html>
