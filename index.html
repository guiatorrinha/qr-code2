<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Guia Scanner</title>
  <link rel="shortcut icon" href="./images/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>

  <script src="./scripts/qr-code.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles/index.css">



</head>

<body>
  <div id="form" class="flex w-full h-screen justify-center">
    <form id="form" action="https://submit.jotform.com/submit/221863860520050/" method="post"
      class="flex flex-col h-full justify-center gap-4">
      <div id="reader" width="400px" class="rounded-lg"></div>

      <div class="form-control w-full max-w-xs">
        <label for="q4_cpf">
          <span class="label-text text-white">
            Digite seu CPF
          </span>
        </label>
        <input name="q4_cpf" required id="cpf" type="tel" inputmode="numeric" placeholder=""
          class="input rounded-lg bg-transparent placeholder:text-white border-1 focus:border-none active:border-white focus:outline-none focus:ring focus:ring-[#6A992F] border-white text-white w-full max-w-xs" />
        <label for="q4_cpf">
          <span class="label-text-alt text-white">
            Somente n√∫meros
          </span>
        </label>
      </div>

      <div class="flex flex-row mt-2 form-control w-full max-w-xs">
        <input name="q7_insiraUma7" required disabled id="qr_value" type="text" placeholder="Escaneie para preencher"
          class="input rounded-lg disabled:bg-transparent disabled:placeholder:text-white disabled:text-white w-full max-w-xs border-r-0 rounded-r-none" />

        <button data-tooltip-target="tooltip-click" data-tooltip-trigger="click" type="button"
          class="bg-[#6A992F] btn-ghost border border-l-0 rounded-r-lg">
          <img class="p-2" src="./images/info.svg" width="40px" alt="">
        </button>
        <div id="tooltip-click" role="tooltip"
          class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
          Tooltip content
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>

      <button type="submit" class="btn btn-ghost bg-[#6A992F] border-none gap-4 mt-12 text-white h-14">
        <img src="./images/verification.png" width="40px" alt="">
        Autenticar!
      </button>
    </form>
  </div>

  <script src="./scripts/scan_real_time.js"></script>
</body>

</html>
