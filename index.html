<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Scanner</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="./qr-code.min.js" type="text/javascript"></script>

</head>

<body>
  <form action="">

    <div class="form-control w-full max-w-xs">
      <label for="cpf">Digite seu CPF</label>
      <input id="cpf" type="text" placeholder="" class="input input-bordered w-full max-w-xs" />
    </div>


    <div id="scan">
      <div id="scan_real_time">
        <div id="reader" width="600px"></div>

        <button type="button" class="btn btn-outline" onclick={start}>Start</button>
        <button type="button" onclick={stop}>Stop</button>
      </div>

      <input id="qr_value" type="text" placeholder="You can't touch this" class="input input-bordered w-full max-w-xs"
        disabled />
    </div>

    <button type="submit" class="btn bg-green-500 gap-1">
      <img src="./icons8-identificação-verificada-50.png" width="40px" alt="">
      Autenticar!
    </button>
  </form>

  <script src="./scripts/scan_real_time.js"></script>
</body>

</html>
