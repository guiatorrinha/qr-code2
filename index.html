<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Scanner</title>

  <script src="./qr-code.min.js" type="text/javascript"></script>

</head>

<body>
  <div id="scan_real_time">
    <div id="reader" width="600px"></div>

    <button onclick={start}>Start</button>
    <button onclick={stop}>Stop</button>
  </div>


  <div id="scan_file">
    <div id="reader_file" width="600px" height="600px"></div>

    <input type="file" id="qr_input_file" accept="image/*" capture>
  </div>


  <script src="./script.js">
  </script>
</body>

</html>
